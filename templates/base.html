<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Applied Ideas Sandbox</title>
	<!-- responsive support -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Applied Ideas. From Measuring to Doing">
	<meta name="author" content="AI">

	<!-- Le styles -->
    <link href="/media/css/dropzone.css" rel="stylesheet">
{#	<link href="/media/css/bootstrap.css" rel="stylesheet">#}
{#	<link href="/media/css/custom.css" rel="stylesheet">#}
{#	<link href="/media/css/bootstrap-responsive.css" rel="stylesheet">#}

    <!-- Bootstrap Core CSS -->
    <link href="/media/dashboard/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/media/dashboard/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/media/dashboard/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/media/dashboard/vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/media/dashboard/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>

    <!-- Literally Canvas -->

    <link href="/media/literallycanvas/css/literallycanvas.css" rel="stylesheet">

      <!--
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	-->
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">

    <link rel="stylesheet" href="/media/css/flick/jquery-ui-1.9.1.custom.css" />
  </head>

  <body>

	<!-- Part 1: Wrap all page content here -->
	{% block wrapper %}
	<div id="wrap">
	{% endblock %}

	<div class="container" id="container-main">
	{% block body %}
	{% endblock %}

	<div id="push"></div> <!-- #push goes inside container -->
	</div> <!-- /container -->
	</div> <!-- end #wrap -->
	
	<footer class="footer">
		<div class="lead">
        <span class="pull-right text-muted small">{% if user.is_authenticated %}<a href="/logout">LogOut</a>{% else %}<a href="/login">LogIn</a>{% endif %}</span>
	{% block footer %}
	{% endblock %}
	</div>
	</footer>

	<!-- Le javascript -->
    <script src="/media/js/jquery-1.8.2.js"></script>
    <script src="/media/js/jquery-ui-1.9.1.custom.js"></script>
	<script src="/media/js/bootstrap.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/media/dashboard/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/media/dashboard/dist/js/sb-admin-2.js"></script>

{#    <!-- Morris Charts JavaScript -->#}
{#    <script src="/media/dashboard/vendor/raphael/raphael.min.js"></script>#}
{#    <script src="/media/dashboard/vendor/morrisjs/morris.min.js"></script>#}
{#    <script src="/media/dashboard/data/morris-data.js"></script>#}

        <!-- dependency: React.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="/media/literallycanvas/js/literallycanvas.js"></script>
    <script src="/media/js/dropzone.js"></script>

	<script>
		// use the jquery UI datepicker on all pages with the datepicker class:
		$(".datepicker").datepicker({ minDate: 0});
	</script>

    {% block extrajs %}
	{% endblock %}

  </body>
</html>
